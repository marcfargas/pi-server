name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - run: npm ci

      - name: Lint (typecheck)
        run: npm run lint

      # Unit tests only â€” E2E tests require API keys and are skipped in CI
      # To run E2E locally: npx vitest run packages/server/test/e2e.test.ts
